<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <svg width=400 height=400 style="background-color: #e7e7e7" viewBox="0 0 400 400">
        <!--  MOVER / TRASLADAR -->
        <image xlink:href="./img/tortuga.png" x=230 y="160" width=30 height=30 />
        <!--  GIRAR -->
        <!--  rotate(ángulo, coordenada x, coordenada y) -->
        <!-- Eje x e y en rotación: sumarle la mitad del ancho de la figura -->
        <image xlink:href="./img/tortuga.png" x=100 y="120" width=30 height=30 transform= "rotate(270, 115, 135)" opacity="1"/>
          
    </svg>        
</body>
</html>
